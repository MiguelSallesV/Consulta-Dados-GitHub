<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca por Usuário GitHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <h1>Gerador de Dados<br>de Usuário GitHub</h1>
        </div>
        <div class="container-dados">
            <ul class="lista-dados">
            </ul>
            <div>
                <img src="/img/usericon.png" class="imagem-padrao">
            </div>
        </div>
        <div class="container-inputbtn">
            <div class="input">
                <input type="text" placeholder="Insira seu User" class="input-user">
            </div>
            <div class="btn">
                <button class="btn-gerar">Gerar</button>
            </div>
            <div class="btn limpar">
                <button class="btn-limpar">Limpar</button>
            </div>
        </div>
    </main>    
</body>
<script src="script.js" type="module"></script>
</html>
